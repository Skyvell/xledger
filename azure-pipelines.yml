trigger:
- main

variables:
  # Azure Resource Manager connection created during pipeline creation.
  azureSubscription: 'c970b736-a87d-42e2-b2a6-73d193d9034e'

  # Agent VM image name.
  vmImageName: 'ubuntu-latest'

  # Working Directory for function app. 
  workingDirectory: '.'

stages:
- stage: Infra
  displayName: 'Infrastructure Deployment'
  jobs:
  - job: DeployInfra
    displayName: 'Deploy Infrastructure'
    pool:
      vmImage: $(vmImageName)

    steps:
    - script: |
        latest_version=$(curl -s https://api.github.com/repos/hashicorp/terraform/releases/latest | jq -r .tag_name)
        curl -LO "https://releases.hashicorp.com/terraform/${latest_version}/terraform_${latest_version}_linux_amd64.zip"
        unzip terraform_${latest_version}_linux_amd64.zip
        sudo mv terraform /usr/local/bin/
        terraform --version
      displayName: 'Install Latest Terraform'
      env:
        GITHUB_TOKEN: $(github_token) # Optional: If you face rate limiting issues

    - checkout: self

    - script: |
        terraform init
      displayName: 'Terraform Init'

    - script: |
        terraform plan -var-file="dev.tfvars"
      displayName: 'Terraform Plan'

    - script: |
        terraform apply -var-file="dev.tfvars" -auto-approve
      displayName: 'Terraform Apply'

